<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şirket Bilgileri</title>
</head>

<body>
    <div class="container">
        <h2>Şirket Bilgileri</h2>
        <div class="form-group">
            <label for="companyName">Şirket Adı:</label>
            <input type="text" id="companyName" name="companyName" placeholder="Şirket adını girin...">
        </div>
        <div class="form-group">
            <label for="services">Sunulan Hizmetler:</label>
            <input type="text" id="services" name="services" placeholder="Sunulan hizmetleri girin...">
        </div>
        <div class="form-group">
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresini girin...">
        </div>
        <div class="form-group">
            <label for="phone">Telefon Numarası:</label>
            <input type="text" id="phone" name="phone" placeholder="Telefon numarasını girin...">
        </div>
        <div class="form-group">
            <label for="location">Konum:</label>
            <input type="text" id="location" name="location" placeholder="Konumu girin...">
        </div>
        <div class="form-group">
            <label for="description">Açıklama:</label>
            <textarea id="description" name="description" placeholder="Açıklamayı girin..."></textarea>
        </div>
        <button>Gönder</button>
    </div>
</body>

</html>
